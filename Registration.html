<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="modal">
    <div>
        <a href="">
            <img src="images/Frame%201.svg" alt="">
        </a>
    </div>
    <div class="title">
        <a href="" title="Login">Login</a>
        <span>|</span>
        <a href="" title="Register">Register</a>
    </div>

    <p class="text">Enter your email and password to register.</p>

    <form name="search" method="post" action="">

        <div>
            <input name="" type="text" class="input-text" placeholder="Username">
        </div>
        <div>
            <input name="" type="email" class="input-email" placeholder="Enter your email address">
        </div>
        <div>
            <input name="" type="password" class="input-password" placeholder="Password">
        </div>
        <div>
            <input name="" type="password" class="input-confirm" placeholder="Confirm Password">
        </div>
        <div>
            <button name="button" type="submit" class="button">Register</button>
        </div>

        <p class="text-register">Or register with</p>

        <a href="" class="link_soc google">
            <img src="images/google%201.svg" alt="">
            Continue with Google
        </a>


        <a href="" class="link_soc facebook">
            <img src="images/facebook%201.svg" alt="">
            Continue with Facebook

        </a>

    </form>
</div>
</body>

</html>
